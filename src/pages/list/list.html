<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastrar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="cliente.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>EndereÃ§o</ion-label>
    <ion-input type="text" [(ngModel)]="cliente.endereco"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Idade</ion-label>
    <ion-input type="text" [(ngModel)]="cliente.idade"></ion-input>
  </ion-item>

  <p>
    <button color="danger" ion-button full (click)="getPhoto()">
      <ion-icon  name="camera"></ion-icon>
      Tirar Foto</button>
    <img src="{{cliente.img}}" alt="" *ngIf="cliente.img" width="100%" height="150px">
  </p>

  <p>
    <button ion-button full (click)="saveCliente(cliente)">Cadastrar</button>
  </p>
</ion-content>
